<!-- Start of Embeddable Satellite Tracker -->
<div id="satellite-tracker-container" style="position: relative; width: 100%; height: 600px; font-family: sans-serif;">

  <!-- 1. HTML Placeholders -->
  <div id="cesiumContainer" style="width: 100%; height: 100%;"></div>
  <div id="satList"><strong>BeiDou Satellites</strong></div>
  <div id="controls">
    <button onclick="selectAll(true)">Select All</button>
    <button onclick="selectAll(false)">Clear All</button>
  </div>
  <div id="legend"></div>
  <div id="instructions"></div>

  <!-- 2. Styles for the UI -->
  <style>
    #satellite-tracker-container #satList {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(42,42,42,0.9); color: white; padding: 10px; border-radius: 6px;
      max-height: 80%; overflow-y: auto;
    }
    #satellite-tracker-container #controls {
      position: absolute; top: 10px; right: 10px; z-index: 10;
      background: rgba(42,42,42,0.9); color: white; padding: 10px; border-radius: 6px;
    }
    #satellite-tracker-container #legend {
      position: absolute; bottom: 10px; left: 10px; z-index: 10;
      background: rgba(42,42,42,0.9); color: white; padding: 10px; border-radius: 6px;
    }
    #satellite-tracker-container #instructions {
        position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); z-index: 10;
        background: rgba(42, 42, 42, 0.8); color: white; padding: 8px 15px; border-radius: 6px;
        font-size: 13px; text-align: center; white-space: nowrap;
    }
    #satellite-tracker-container #satList label,
    #satellite-tracker-container #legend div { display: block; margin: 4px 0; font-size: 14px; }
    #satellite-tracker-container .color-box {
        width: 12px; height: 12px; display: inline-block; margin-right: 8px; border: 1px solid white; vertical-align: middle;
    }
    #satellite-tracker-container .yellow { background: yellow; }
    #satellite-tracker-container .green { background: green; }
    #satellite-tracker-container .purple { background: purple; }
    #satellite-tracker-container button {
        background: #555; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; display: block; width: 100%; margin: 3px 0;
    }
    #satellite-tracker-container button:hover { background: #777; }
  </style>

  <!-- 3. External Libraries -->
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.4/satellite.min.js"></script>

  <!-- 4. Main Application Logic -->
  <script>
    (function() {
      const viewer = new Cesium.Viewer("cesiumContainer", {
        shouldAnimate: true, timeline: false, animation: false, baseLayerPicker: false, infoBox: false
      });

      viewer.scene.globe.show = false;
      viewer.entities.add({
        name: "Earth", position: Cesium.Cartesian3.ZERO,
        ellipsoid: {
          radii: new Cesium.Cartesian3(6371000, 6371000, 6371000),
          material: Cesium.Color.DIMGRAY.withAlpha(0.9),
          outline: true, outlineColor: Cesium.Color.WHITE
        }
      });

      const now = Cesium.JulianDate.now();
      const orbitSeconds = 12 * 3600;
      const step = 60;
      const entityMap = {};

      async function fetchBeiDouTLEs() {
        try {
          const response = await fetch("https://celestrak.org/NORAD/elements/gp.php?GROUP=beidou&FORMAT=tle");
          if (!response.ok) return [];
          const text = await response.text();
          // FIXED: Use '\n' to split by newline
          const lines = text.trim().split('\n');
          const tleList = [];
          for (let i = 0; i < lines.length; i += 3) {
            if (i + 2 < lines.length) {
              tleList.push({ name: lines[i].trim(), tle1: lines[i + 1].trim(), tle2: lines[i + 2].trim() });
            }
          }
          return tleList;
        } catch (error) {
          console.error("Failed to fetch TLEs:", error);
          return [];
        }
      }

      function createOrbitEntities(satrec, name, color) {
        const positionProp = new Cesium.SampledPositionProperty();
        for (let i = -orbitSeconds / 2; i <= orbitSeconds / 2; i += step) {
          try {
            const time = Cesium.JulianDate.addSeconds(now, i, new Cesium.JulianDate());
            const pv = satellite.propagate(satrec, Cesium.JulianDate.toDate(time));
            if (pv.position) {
              const gmst = satellite.gstime(Cesium.JulianDate.toDate(time));
              const ecf = satellite.eciToEcf(pv.position, gmst);
              const pos = new Cesium.Cartesian3(ecf.x * 1000, ecf.y * 1000, ecf.z * 1000);
              positionProp.addSample(time, pos);
            }
          } catch(e) { /* Ignore propagation errors */ }
        }
        if (positionProp.numberOfSamples === 0) return null;

        const orbit = viewer.entities.add({
          name, position: positionProp,
          point: { pixelSize: 5, color },
          path: { resolution: 120, material: color, width: 2, trailTime: orbitSeconds/2, leadTime: orbitSeconds/2 }
        });

        const currentDot = viewer.entities.add({
          name: name + ' â€¢ Now',
          position: new Cesium.CallbackProperty(() => {
            try {
              const pv = satellite.propagate(satrec, Cesium.JulianDate.toDate(viewer.clock.currentTime));
              if (!pv.position) return null;
              const gmst = satellite.gstime(Cesium.JulianDate.toDate(viewer.clock.currentTime));
              const ecf = satellite.eciToEcf(pv.position, gmst);
              return new Cesium.Cartesian3(ecf.x * 1000, ecf.y * 1000, ecf.z * 1000);
            } catch (e) { return null; }
          }, false),
          point: { pixelSize: 8, color: Cesium.Color.RED }
        });

        return [orbit, currentDot];
      }

      window.selectAll = function(flag) { // Expose to global scope for onclick
        Object.values(entityMap).forEach(([orbit, dot], idx) => {
          if (orbit && dot) {
            orbit.show = flag; dot.show = flag;
            const checkbox = document.querySelectorAll('#satList input')[idx];
            if (checkbox) checkbox.checked = flag;
          }
        });
      }

      function updateLegend(count) {
        document.getElementById("legend").innerHTML = `
          <div><span class="color-box yellow"></span><b>Yellow</b>: MEO Satellites</div>
          <div><span class="color-box green"></span><b>Green</b>: GEO Satellites</div>
          <div><span class="color-box purple"></span><b>Purple</b>: IGSO Satellites</div>
          <hr style="border-color: #555;"><div><strong>Total Satellites: ${count}</strong></div>`;
      }

      async function init() {
        const tleData = await fetchBeiDouTLEs();
        const satListDiv = document.getElementById("satList");
        
        tleData.forEach((sat) => {
          try {
            const satrec = satellite.twoline2satrec(sat.tle1, sat.tle2);
            const satName = sat.name.toUpperCase();
            let color = Cesium.Color.BLUE;
            if (satName.includes('IGSO')) color = Cesium.Color.PURPLE;
            else if (satName.includes(' G')) color = Cesium.Color.GREEN;
            else if (satName.includes(' M')) color = Cesium.Color.YELLOW;

            const entities = createOrbitEntities(satrec, sat.name, color);
            if (entities) {
              entityMap[sat.name] = entities;
              const [orbit, dot] = entities;
              const cb = document.createElement("input");
              cb.type = "checkbox"; cb.checked = true;
              cb.onchange = () => { orbit.show = cb.checked; dot.show = cb.checked; };
              const label = document.createElement("label");
              label.appendChild(cb);
              label.appendChild(document.createTextNode(sat.name));
              satListDiv.appendChild(label);
            }
          } catch (e) {
            console.warn(`Problem loading ${sat.name}`, e);
          }
        });

        updateLegend(Object.keys(entityMap).length);
        document.getElementById("instructions").innerHTML =
          "<b>Navigate:</b> Left-click to Pan | Scroll to Zoom | SHIFT + Click to Rotate";
        viewer.clock.currentTime = now.clone();
        viewer.clock.shouldAnimate = true;
        viewer.flyTo(viewer.entities);
      }

      init();
    })();
  </script>
</div>
<!-- End of Embeddable Satellite Tracker -->
